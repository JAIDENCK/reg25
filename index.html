<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACCESS DENIED</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #c20000;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      cursor: none;
    }

    #container {
      transition: opacity 2s ease;
    }

    #text {
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .word {
      opacity: 0;
      transition: opacity 1s ease;
      display: inline-block;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #flower {
      display: none;
      image-rendering: pixelated;
      width: 128px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="text"></div>
  <img id="flower" src="/img/flower.png" alt="">
</div>

<audio id="bg-audio" autoplay loop>
  <source src="/audio/access_denied.mp3" type="audio/mpeg">
</audio>

<script>
const words = [
  "you..",
  "you’re",
  "not",
  "supposed",
  "to",
  "be",
  "here..",
  "GO",
  "BACK.",
  "THIS",
  "PLACE",
  "ISN’T",
  "RIGHT.",
  "GO",
  "BACK",
  "IMMEDIATELY."
];

const textContainer = document.getElementById("text");
const flower = document.getElementById("flower");

// Display one word at a time
let index = 0;

function showNextWord() {
  if (index < words.length) {
    const span = document.createElement("span");
    span.textContent = words[index] + " ";
    span.classList.add("word");
    textContainer.appendChild(span);
    setTimeout(() => { span.classList.add("visible"); }, 50);
    index++;
    setTimeout(showNextWord, 1000); // delay between words
  } else {
    // All words done, fade out text
    setTimeout(() => {
      textContainer.style.opacity = 0;
    }, 1200);
    // Show flower after fade
    setTimeout(() => {
      textContainer.style.display = "none";
      flower.style.display = "block";
    }, 2500);
  }
}

// Fix autoplay on browsers
const audio = document.getElementById("bg-audio");
audio.volume = 0.3;
audio.play().catch(() => { console.log("Autoplay blocked, user interaction needed."); });

showNextWord();
</script>

</body>
</html>
